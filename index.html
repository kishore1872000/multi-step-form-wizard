<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <div class="container" id="container">
        <form id="Form1">
            <h3  class="animate__animated animate__bounce">Create Accout</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="password" required>
            <input type="password" placeholder="Confirm  password" required>
            <div class="btn-box">
                <button type="button" id="Next">Next</button>
            </div>
        </form>
        <div class="container2" id="container2">
            <form id="Form2">
                <h3 class="animate__animated animate__bounce">SOCIAL LINks</h3>
                <input type="text" placeholder="Medium" required>
                <input type="text" placeholder="Github" required>
                <input type="text" placeholder="Linkedin" required>
                <div class="btn-box">
                    <button type="button" id="Back1">Back</button>
                    <button type="button" id="Next2">Next</button>
                </div>
            </form>
        </div>
        <div class="container3" id="container3">
            <form id="Form3">
                <h3 class="animate__animated animate__bounce">Personal info</h3>
                <input type="text" placeholder="Frist Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="number" placeholder="Moblie NO." required>
                <div class="btn-box">
                    <button type="button" id="Back2">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const f1 = document.getElementById("container");
        const f2 =  document.getElementById("container2");
        const f3 = document.getElementById('container3');

        var next1 = document.getElementById("Next");
        var next2 = document.getElementById("Next2");
        var Back1 = document.getElementById("Back1");
        var Back2 = document.getElementById("Back2");

        next1.onclick=function(){
            f1.style.left="750px";   
            f2.style.left="180px";
        }
        Back1.onclick=function(){
            f1.style.left="700px";   
            f2.style.left="-300px";
        }
        next2.onclick=function(){
            f2.style.left="750px"
            f3.style.left="180px"
        }
        Back2.onclick=function(){
            f2.style.left="180px"
            f3.style.left="-600px"
        }


    </script>
</body>

</html>
